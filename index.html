<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Odisea Mitica</title>
	</head>
	
	<body class="bg-amber-50">
        <header class="flex items-center justify-center h-16 text-gray-800 border-b border-gray-800">
            <h1 class="text-3xl font-bold">Odisea Mítica</h1>
        </header>
        
        <div class="font-sans text-center p-10">
            <h1 class="text-gray-800 font-bold text-2xl p-5">Traductor de Texto a Runas</h1>
            <input type="text" id="text-input" type="text" class="px-4 py-2 text-base border-2 border-gray-800" placeholder="Introduce tu texto">
            <button id="translate-button" class="px-4 py-2 text-base bg-gray-800 text-white border-none cursor-pointer" onclick="translateToRunes()">Traducir</button>
            <div id="result" class="mt-8 text-lg text-gray-800"></div>

            <h2 class="font-bold p-5">La historia de Tyr - El sacrificio que le convirtió en leyenda nórdica</h2>
            <div id="video-container" class="flex justify-center aspect-w-16 aspect-h-9">
                
                <div id="player"></div>
            </div>

            <div id="player" class="flex justify-center items-center aspect-w-16 aspect-h-9"></div>
        </div>

        <script>
            function translateToRunes() {
              var text = document.getElementById("text-input").value;
              var translatedText = translateText(text);
              document.getElementById("result").innerHTML = translatedText;
            }
        
            function translateText(text) {
              var mapping = {
                "a": "ᚨ",
                "b": "ᛒ",
                "c": "ᚲ",
                "d": "ᛞ",
                "e": "ᛖ",
                "f": "ᚠ",
                "g": "ᚷ",
                "h": "ᚺ",
                "i": "ᛁ",
                "j": "ᛃ",
                "k": "ᚲ",
                "l": "ᛚ",
                "m": "ᛗ",
                "n": "ᚾ",
                "o": "ᛟ",
                "p": "ᛈ",
                "q": "ᛩ",
                "r": "ᚱ",
                "s": "ᛊ",
                "t": "ᛏ",
                "u": "ᚢ",
                "v": "ᚡ",
                "w": "ᚹ",
                "x": "ᚲᛊ",
                "y": "ᛃ",
                "z": "ᛉ",
                " ": " "
            };
        
              var translatedText = "";
              for (var i = 0; i < text.length; i++) {
                var char = text.charAt(i).toLowerCase();
                if (mapping.hasOwnProperty(char)) {
                  translatedText += mapping[char];
                } else {
                  translatedText += char;
                }
              }
        
              return translatedText;
            }
        </script>
        
        <script src="https://www.youtube.com/iframe_api"></script>
        <script>
          // Variable global para el reproductor de YouTube
          var player;
        
          // Función para cargar el reproductor de YouTube
          function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
              height: '315',
              width: '560',
              videoId: 'hKGbxyfHiD8',
              playerVars: {
                'playsinline': 1
              },
              events: {
                'onReady': onPlayerReady
              }
            });
          }
        
          // Función que se ejecuta cuando el reproductor está listo
          function onPlayerReady(event) {
            // Agrega un controlador de eventos para hacer clic en el reproductor
            document.getElementById('player').addEventListener('click', function() {
              // Verifica si el dispositivo es un móvil
              if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                // Abre la aplicación de YouTube con el enlace del vídeo
                window.open('https://www.youtube.com/watch?v=hKGbxyfHiD8');
              }
            });
          }
        </script>
	</body>
</html>
